<form id="signin" class="navbar-form navbar-right" role="form">
    <div>
        <div>{{ loginSchedulerCtrl.validatedEmail }}</div>
        <div ng-show="!loginSchedulerCtrl.validatedEmail">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="email" type="email" ng-model="loginSchedulerCtrl.email" class="form-control" name="email" value="" placeholder="Email Address">                                        
            </div>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="password" type="password" ng-model="loginSchedulerCtrl.password" class="form-control" name="password" value="" placeholder="Password">                                        
            </div>
            <button type="submit" class="btn btn-primary" ng-click="loginSchedulerCtrl.loginValidation()">Login</button>
        </div>
        <div ng-show="loginSchedulerCtrl.validatedEmail">
            <div>{{ loginSchedulerCtrl.validatedEmail }}</div>
            <a href ng-click="loginSchedulerCtrl.logout()">Salir</a>
        </div>
    </div>
</form>
