<h1>AGENDA</h1>
<div> 
{{yearCtrl.one}}
    {{year.id}}
    {{yearCtrl.year.id}}
	<table>
		<div ng-repeat="month in yearCtrl.year.months">
			{{month.value}}

		<input type="button" value="Próximo año" ng-click="yearCtrl.nextYear()" />

	</table>
</div>
